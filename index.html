<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR</title>
</head>
<body>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <form>
<div>
  <model-viewer style="width: 100%; height: 100vh;" src="models/1.glb" poster="models/1.PNG" shadow-intensity="1" ar camera-controls touch-action="pan-y" alt="A 3D model carousel">
  
  <button slot="ar-button" id="ar-button">
    View in your space
  </button>

  

  <button id="ar-failure">
    AR is not tracking!
  </button>

  
</model-viewer>
</div>
</form>
<script type="module">

var modelViewer = document.getElementById('model-viewer');
modelViewer.addEventListener('load', function () { 
    modelViewer.activateAR(); 
});
  
</script>


</body>
</html>
